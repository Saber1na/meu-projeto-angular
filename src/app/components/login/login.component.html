<div class="limite" id="login">
  <div class="container-login">
    <div class="quebra-login">
      <form class="login-form">
        <span class="login-form-titulo">Entrar com</span>
        <div class="login-form-social">
          <a href="#" class="btn-face"><img src="../../../assets/facebook.png" alt="">Facebook</a>
          <a href="#" class="btn-google"><img src="../../../assets/google.png" alt="GOOGLE">Google</a>
        </div>
        <div class="login-form-form">
          <span class="txt1">Nome de usuário</span>
          <input class="input" type="text" name="username">
          <span class="txt1">Senha</span>
          <input class="input" type="password" name="pass">
          <a href="#" class="txt2">Esqueceu?</a>
          <button class="login-form-btn">Entrar</button>
          <span class="txt2">Não é um membro?</span>
          <a href="#" class="txt2 bo1">Cadastre-se agora</a>
        </div>
      </form>
    </div>
  </div>
</div>
